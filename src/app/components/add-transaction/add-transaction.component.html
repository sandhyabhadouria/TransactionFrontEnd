<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="transaction-form">
    <mat-card>
      <mat-card-title>New Transaction</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Transaction Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value=1>Credit</mat-option>
            <mat-option value=2>Debit</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Enter amount" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!transactionForm.valid">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
